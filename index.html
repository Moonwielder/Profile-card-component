<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="card">
   <div class="info">
     <img class="picture" src="images/image-victor.jpg" alt="Profile-picture">
     
       <div class="name-age">
         <h3> Victor Crest</h3>
         <p class="age">26</p>
       </div>
      
      <p class="city">London</p>
   </div>
  
  <div class="stats">
      
       <div class="followers">
         <p class="count"> 80K</p>
          <p class="tags">Followers</p>
       </div>
      
        <div class="likes">
          <p class="count">803K</p>
          <p  class="tags">Likes</p>
        </div>
      
       <div class="photos">
         <p class="count"> 1.4K</p>
        <p  class="tags">Photos</p>
       </div>
      
  </div>
</div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aggelos Al Ismail</a>.
    </div>
 
</body>
</html>
