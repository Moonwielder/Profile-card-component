<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Kumbh Sans" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="card">
   <div class="info">
     <img class="picture" src="images/image-victor.jpg" alt="Profile-picture">
     <p>
       <strong> Victor Crest</strong> 26</p>
      
      <footer>London</footer>
   </div>
  
  <div class="stats">
      
       <div class="followers">
         <p> 80K</p>
          <footer>Followers</footer>
       </div>
      
        <div class="likes">
          <p>803K</p>
          <footer>Likes</footer>
        </div>
      
       <div class="photos">
         <p> 1.4K</p>
        <footer>Photos</footer>
       </div>
      
  </div>
</div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aggelos Al Ismail</a>.
    </div>
 
</body>
</html>
